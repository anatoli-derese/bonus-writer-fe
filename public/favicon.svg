<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Book base -->
  <rect x="20" y="15" width="50" height="70" fill="#4A90E2" rx="2"/>
  <!-- Book pages -->
  <rect x="25" y="20" width="40" height="60" fill="#FFFFFF"/>
  <!-- Book spine -->
  <rect x="20" y="15" width="5" height="70" fill="#2E5C8A"/>
  <!-- Writing lines -->
  <line x1="30" y1="35" x2="60" y2="35" stroke="#E0E0E0" stroke-width="1.5"/>
  <line x1="30" y1="45" x2="60" y2="45" stroke="#E0E0E0" stroke-width="1.5"/>
  <line x1="30" y1="55" x2="60" y2="55" stroke="#E0E0E0" stroke-width="1.5"/>
  <line x1="30" y1="65" x2="55" y2="65" stroke="#E0E0E0" stroke-width="1.5"/>
  <!-- Pen/Quill -->
  <path d="M 65 25 L 75 20 L 80 30 L 70 35 Z" fill="#FF6B6B"/>
  <line x1="75" y1="20" x2="75" y2="50" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
</svg>

